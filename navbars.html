<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>各种toolbar或者图标</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-list"></span></button>	
			</div>
			<div class="btn-group btn-block">
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>	
				<button class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>	
			</div>
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default">Home</button>	
				<button class="btn btn-default">Features</button>	
				<button class="btn btn-default">Jobs</button>	
				<button class="btn btn-default">About</button>	
			</div>
			<div class="btn-group btn-group-lg">
				<button class="btn btn-default">Home</button>	
				<button class="btn btn-default">Features</button>	
				<button class="btn btn-default">Jobs</button>	
				<button class="btn btn-default">About</button>	
				<button class="btn btn-default">Contact</button>	
			</div>
			<div class="btn-group btn-group-xs">
				<button class="btn btn-default">Home</button>	
				<button class="btn btn-default">Features</button>	
				<button class="btn btn-default">Jobs</button>	
				<button class="btn btn-default">About</button>	
				<button class="btn btn-default">Contact</button>	
			</div>
			<!--
				按钮的嵌套
            -->
			<div class="btn-group-vertical">
				<button class="btn btn-default">1</button>	
				<button class="btn btn-default">2</button>
				<div class="btn-group">
					<button class="btn btn-default dropdown-toggle" data-toggle= "dropdown">嵌套按钮
						<span class="caret"></span>	
					</button>
					<ul class="dropdown-menu">
						<li>2</li>
						<li><a href="#">点我也咩用</a></li>
						<li>4</li>
					</ul>
				</div>
				<button class="btn btn-default">最后一个</button>
			</div>
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
				<button type="button" class="btn btn-default">Home</button>
				</div>
				<div class="btn-group">
				<button type="button" class="btn btn-default">Features</button>
				</div><div class="btn-group">
				<button type="button" class="btn btn-default">Jobs</button>
				</div><div class="btn-group">
				<button type="button" class="btn btn-default">About</button>
				</div><div class="btn-group">
				<button type="button" class="btn btn-default">Contact</button>
				</div><div class="btn-group">
				<button type="button" class="btn btn-default">Home</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
</html>
