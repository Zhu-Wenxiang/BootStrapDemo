<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用modal编写登陆界面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<button class="btn btn-info btn-lg" data-toggle = "modal" data-target = "#mymodal" data-whatever = "@git.com">点击登陆@git.com</button>
			<!--
            	作者：z199288@126.com
            	时间：2017-11-12
            	描述：使用modal对话框进行登陆
            -->
			<div class="modal fade" id="mymodal" role="dialog" data-toggle = "modal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss = "modal">&times;</button>	
							<h5 class="modal-title">这是模态框的标题</h5>
						</div>	
						<div class="modal-body">
							<form >
								<div class="form-group">
									<label class="control-label">username</label>
									<input type="text" id="username" class="form-control"/>	
								</div>
								<div class="form-group">
									<label class="control-label">password</label>	
									<input type="text" class="form-control">
								</div>	
							</form>	
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss = "modal">关闭</button>	
							<button class="btn btn-primary" type="submit">登陆</button>
						</div>
					</div>
				</div>	
			</div>	
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		//在modal的div中加入自定义的内容
		$("#mymodal").modal("show")	
		$("#mymodal").on("show.bs.modal",function(e){
			var button=$(e.relatedTarget)
			var recipient=button.data('whatever')
			$(this).find(".modal-title").text("send message to "+recipient)
			$(this).find(".modal-body #username").val(recipient)
		})
		$("#mymodal").on("hidden.bs.modal",function(event){
			alert("damn,I'm good!!!!!!")
		})
	</script>
</html>
