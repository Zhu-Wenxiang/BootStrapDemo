<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jumbotronDemo</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="page-header">
			<h3>朱文祥的简历<small>Jason Zhu</small></h3>	
		</div>
		<div class="jumbotron">
			<div class="container">
				<h1>Hello World!!</h1>
				<p>Welcome to MyWorld</p>
				<p><a href="#" class="btn btn-info">Learn More</a></p>
			</div>	
		</div>
		<div class="row">
			<div class="col-xs-6 col-md-3">
				<div class="thumbnail">
					<img src="img/59bca2d3N524ff9a0.jpg"/>	
					<div class="caption" align="center">
						<h6>这是苹果手机广告</h6>
						<p><a href="#" class="btn btn-primary">Buy!</a><a href="#" class="btn btn-info">Go Away</a></p>	
					</div>
				</div>	
			</div>	
		</div>
		<!--the usage of alert-->	
		<div class="alert alert-info" role="alert">
			<button class="close" data-dismiss = "alert">
				<span aria-diabled="true">&times</span>
			</button>	
			<strong>欢迎来到极客学院</strong>
		</div>	
		<div class="alert alert-info" role="alert">
			如有问题请联系	
			<a href="http://www.jikexueyuan.com" class="alert-link">极客学院</a>
		</div>
		
		<!--Progress Demo-->
		<div class="container">
			<div class="progress">
				<div class="progress-bar" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					50%
				</div>	
			</div>	
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
				60%	
			</div>	
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
