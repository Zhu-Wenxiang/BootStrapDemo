<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table demo</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="table-responsive">
			<table class="table table-hover table-bordered table-condensed">
				<thead>
					<th>表格第一列标题</th>
					<th>表格第二列标题</th>
					<th>表格第三列标题</th>
					<th>表格第四列标题</th>
				</thead>		
				<tbody>
					<tr>
						<td>表格第一行第一列</td>
						<td>表格第一行第二列</td>
						<td>表格第一行第三列</td>
						<td>表格第一行第四列	</td>
					</tr>
					<tr>
						<td>表格第二行第一列</td>
						<td>表格第二行第二列</td>
						<td>表格第二行第三列</td>
						<td>表格第二行第四列</td>
					</tr>
					<tr>
						<td>第三行第一列</td>
						<td>第三行第二列</td>
						<td>第三行第三列</td>
						<td>第三行第四列</td>
					</tr>
				</tbody>	
			</table>
		</div>
	</body>
</html>
