<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dropdown menu</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<div class="dropdown pull-right">
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1"  type="button" >
					下拉菜单	
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" >
					<li class="dropdown-header">这里是数字的</li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<!--分割线 -->
					<li class="divider"></li>
					<li class="dropdown-header">这里是字母的</li>
					<li><a href="#">a</a></li>
					<li><a href="#">b</a></li>
					<!--禁用某个 -->
					<li class="disabled"><a href="#">c</a></li>
					<li><a href="#">d</a></li>
				</ul>
			</div>	
		</div>
		<div class="container">
			<!--btn group-->
			<div class="btn-group">
				<button type="button" class="btn btn-default">第一个button</button>	
				<button type="button" class="btn btn-default">第二个button</button>
				<button type="button" class="btn btn-default">第三个button</button>
			</div>
		</div>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
