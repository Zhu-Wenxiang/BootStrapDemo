<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>button and picture</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<!--
            	作者：z199288@126.com
            	时间：2017-11-08
            	描述：按钮会根据内容自适应
            -->
			<button type="button" class="btn btn-default">默认模式</button>	
			<button type="button" class="btn btn-danger">danger</button>	
			<button type="button" class="btn btn-info">info</button>	
			<!--
            	作者：z199288@126.com
            	时间：2017-11-08
            	描述：block会让按钮充满父级容器
            -->
			<button type="button" class="btn btn-block">block</button>	
			<button type="button" class="btn btn-primary">primary</button>	
			<button type="button" class="btn btn-warning">warning</button>	
			<button type="button" class="btn btn-success">success</button>	
			<button type="button" class="btn btn-link">link</button>	
		</div>
		<div class="container">
			<button type="button" class="btn btn-lg">button3</button>		
			<button type="button" class="btn btn-info btn-sm">button3</button>		
			<button type="button" class="btn btn-default btn-xs">button3</button>		
			<button type="button" class="btn btn-group-sm">button3</button>		
			<!--
            	作者：z199288@126.com
            	时间：2017-11-08
            	描述：<a></a>标签作用和button外形差不多
            -->
            <a href="javascript:;" class="btn btn-default active">a标签,大多数情况下，button主要用于连接</a>
            <img alt="图片1" src="img/iphone6.png" class="img-rounded img-responsive center-block"/>
            <img alt="图片2" src="img/iphone6.png" class="img-circle img-responsive"/>
            <img alt="图片3" src="img/iphone6.png" class="img-thumbnail img-responsive"/>
		</div>
	</body>
</html>
